<div class="work"><ul class="category"><span class="nullable"><div></div><button type="button" class="btn btn-default" ng-model="year" data-animation="am-flip-x" data-html="1" ng-options="y.name for y in years" bs-select="">Action <span class="caret"></span></button></span></ul><div append-source=""><div class="hex {{project.name | slug}}" bs-aside="" data-template="../views/tpl/aside.tpl.html" data-title="{{project.name}}" data-html="true" data-content="<p>{{project.description}}</p><br><p>{{project.categories}}</p><img class=&quot;project-img&quot; src=&quot;{{project.img}}&quot; alt=&quot;{{project.name}}&quot;><br><div class=&quot;aside-footer&quot;><i class=&quot;fa fa-users fa-2x pull-left&quot;></i><span class=&quot;pull-left&quot;>{{project.people}}</span><span class=&quot;project-year&quot;>{{project.project_year}}</span><i class=&quot;fa fa-{{project.platform}} fa-2x platform&quot;></i> <a class=&quot;pull-right&quot; target=&quot;_blank&quot; href=&quot;{{project.url}}&quot;>{{project.name}} <i class=&quot;fa fa-external-link&quot;></i></a></div>" data-container="body" ng-repeat="project in projects | filter:{ project_year: year.value }"></div></div></div>
